<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
<div class="container">
  <div class="hero-image"><img src="./images/image-product-desktop.jpg" alt="Image Product"></div>
  <div class="content">
    <h4>
      PERFUME
    </h4>
      <h1>
        Gabrielle Essence Eau De Parfum
      </h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>    
      <div class="price">
        <div class="prices">
          <span>
            $149.99
          </span>
          <span id="old-price" >
            $169.99
          </span>
        </div>
        <button>
          <img src="./images/icon-cart.svg" alt="Cart"> Add to Cart
        </button>
      </div>
  </div>
</div>




  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/bh611627">Bilal Hassan</a>.
  </div>
</body>
</html>
